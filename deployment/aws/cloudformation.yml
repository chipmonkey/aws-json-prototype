Parameters:
  S3BucketName:
    Type: String
Resources:
  JSONArchive:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${S3BucketName}-json
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
  JSONLambda:
    Type: AWS::Lambda::Function
    Properties:
      Handler: parser.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.8
      Code:
        S3Bucket: !Sub ${S3BucketName}
        S3Key: lambda_deployfile.zip
      Environment:
        Variables:
          S3_BUCKET: !Sub ${S3BucketName}-json
  JSONApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: HTTP JSON Lambda API
      ProtocolType: HTTP
      Target: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:JSONLambda/invocations
    DependsOn:
      - JSONLambda
